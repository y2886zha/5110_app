{% extends "base.html" %}
{% block title %} Visual {% endblock %}
{% load static %}

{% block content %}
<div class="container" style="padding-bottom: 50px;">
	<h2>Ship count under different ship type</h2>
	<div id="container" style="width: 75%;">
	  <canvas id="pie-chart"></canvas>
	</div>
	<div id="container" style="width: 75%;">
	  <canvas id="bar-chart"></canvas>


</div>

        }],
        labels: {{labels|safe}}
      },

</script>
{% endblock %}
